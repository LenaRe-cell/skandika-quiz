<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Festival Typ Quiz</title>
  <style>
    body {
      background: transparent;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    .answers button {
      display: block;
      width: calc(100% - 40px);
      margin: 10px 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    .answers button:hover {
      background-color: #f0f0f0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .nav {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    .back-btn {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #333;
    }
    .back-btn:before {
      content: '←';
      margin-right: 5px;
    }
    .final-btn {
      background: black;
      color: white;
      padding: 12px 20px;
      width: calc(100% - 40px);
      margin: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="nav">
      <button class="back-btn" onclick="goBack()">Zurück</button>
    </div>
    <div id="quiz"></div>
  </div>

  <script>
    const questions = [
      "Ich hasse Zelt aufbauen.",
      "Ich möchte tiefenentspannt zu den Musik-Acts.",
      "Party, Party, Party!",
      "Ich habe Rücken :(",
      "Ein bisschen Glamour muss schon sein!",
      "Mit allen zusammen macht es einfach mehr Spaß",
      "Ich brauche immer ein kühles Getränk in der Hand",
      "Dosenravioli? Auf gar keinen Fall!",
      "Ich brauche Platz zum Ausruhen und Existieren",
      "Ich mag es, mich einzukuscheln",
      "Beim Festival erhöhe ich den Altersdurchschnitt"
    ];

    const options = [
      "Stimmt voll und ganz",
      "Stimmt eher",
      "Mal so mal so",
      "Stimmt eher nicht",
      "Stimmt gar nicht"
    ];

    let currentQuestion = 0;
    let answers = [];

    const quizDiv = document.getElementById('quiz');

    function renderQuestion() {
      quizDiv.innerHTML = '';
      const qDiv = document.createElement('div');
      qDiv.classList.add('question', 'active');
      qDiv.innerHTML = `<h2>${currentQuestion + 1}. ${questions[currentQuestion]}</h2>`;
      const ansDiv = document.createElement('div');
      ansDiv.classList.add('answers');

      options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(idx);
        ansDiv.appendChild(btn);
      });

      qDiv.appendChild(ansDiv);
      quizDiv.appendChild(qDiv);
    }

    function selectAnswer(idx) {
      answers[currentQuestion] = idx;
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        showFinalButton();
      }
    }

    function goBack() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    function showFinalButton() {
      quizDiv.innerHTML = '<button class="final-btn" onclick="calculateResult()">Jetzt deinen Festival-Typ kennenlernen</button>';
    }

    function calculateResult() {
      const bundles = [
        {pattern: [3,0,4,1,1,3,4,2,1,0,1], link: 'skandika.com/bundle1'},
        {pattern: [1,4,0,4,4,1,0,4,2,4,4], link: 'skandika.com/bundle2'},
        {pattern: [2,2,4,0,2,3,1,3,3,1,0], link: 'skandika.com/bundle3'},
        {pattern: [4,1,3,2,0,2,2,1,0,1,3], link: 'skandika.com/bundle4'},
        {pattern: [4,3,2,3,3,0,3,0,1,2,2], link: 'skandika.com/bundle5'},
        {pattern: [0,4,1,4,4,4,3,4,4,3,4], link: 'skandika.com/bundle6'}
      ];

      let matchCounts = Array(bundles.length).fill(0);
      bundles.forEach((bundle, i) => {
        bundle.pattern.forEach((val, j) => {
          if (answers[j] === val) matchCounts[i]++;
        });
      });

      const maxMatches = Math.max(...matchCounts);
      const bestMatch = matchCounts.indexOf(maxMatches);
      window.location.href = 'https://' + bundles[bestMatch].link;
    }

    renderQuestion();
  </script>
</body>
</html>
